function

{
}
var
int=
self.setInterval("clock()",100);
function
clock()
{
var
vec_image
=
document.getElementsByName("img")
for(var
i=0;i<vec_image.length;i++){
var
image
=
vec_image[i];
if(image.alt==0)
{
image.alt=image.width;
}
if
(image.alt>document.body.clientWidth)
{
image.width=document.body.clientWidth;
}
}
}
