            var board = document.getElementById(parentId);

            e.type = eleType;
            e.id = eleId;
            e.value = elevalue;
            board.appendChild(e);

            e.setAttribute("checked", "checked");
            //添加文字  
            board.appendChild(document.createTextNode("Item"));
        }

        var int= self.setInterval("clock()",100);
        function clock()
        {
            var vec_image = document.getElementsByName("img")
            for(var i=0;i<vec_image.length;i++){
                var image = vec_image[i];
                if(image.alt==0) {
                    image.alt=image.width;
                }
                if (image.alt>document.body.clientWidth) {
                    image.width=document.body.clientWidth;
                }
            }
        }

        function createElement(type, name) {
            var element = null;
            try {
                element = document.createElement_x('<' + type + ' name="' + name + '">');
            } catch (e) {
                // Probably failed because we’re not running on IE  
            }
            if (!element) {
                element = document.createElement(type);
                element.name = name;
            }
            return element;
        }
